    <title>FOOTWEARS WEBSITE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            color: gold;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center
        }

        h1 :hover {
            color: rgb(13, 196, 209);
            font-weight: bold;
            transition: 0.3s;
            text-decoration: underline;
            border: #2c5364;
        }

        nav a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            margin: 0 15px;
            text-align: center;
            font-size: 16px;
        }

        nav a:hover {
            color: rgb(13, 196, 209);
            font-weight: bold;
            transition: 0.3s;
            text-decoration: underline;
            border: #2c5364;
        }

        header,
        footer {
            background: hsl(43, 91%, 50%);
            color: rgb(96, 63, 26);
            text-align: center;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 30px;
            color: gold;
            padding: top 20px;
        }

        Button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #25d3cd;
            color: rgba(255, 255, 255, 0.797);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(6, 244, 6, 0.2);
            animation: fadeIn 1s ease-in-out;

        }

        Button:hover {
            background-color: #13c1bd;
            font-weight: bold;
            transform: scale(1.05);

        }

        .button {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
        }

        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(6, 244, 6, 0.2);
            transition: transform 0.3s ease;
            animation: fadeIn 1s ease-in-out;
            padding-top: 0;
        }

        img:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 16px rgba(13, 196, 209, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        section p {
            text-align: bottom;
            margin-top: 10px;
            font-size: 18px;
            color: gold;
            font-weight: bold;

        }

        footer p {
            margin: 5px 0;
        }

        a.button {

            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }

        .Product {
            text-decoration: none;
        }

        .slogan {
            text-decoration: dotted;
            text-shadow: #25d3cd;
        }

        .slogan :hover {
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(6, 244, 6, 0.2);
            animation: fadeIn 1s ease-in-out;
            
        }
    </style>
